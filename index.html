  <p class="logo"><a href="https://delo-design.com/">Delo</a></p>

  <ul class="header__menu_list-1">

    <li><a class="hidden-menu-1" href="https://delo-design.com/faq">Faq</a></li>
    <li>
      <a class="hidden-menu-1" href="https://delo-design.com/contact"
        >Контакты</a
      >
    </li>
    <li><a class="hidden-menu-1" href="https://en.delo-design.com/">En</a></li>
  </ul>
  <div class="header__menu-1"></div>

  <ul class="header__menu_list-2">
    <li>
      <a class="furniture" href="https://delo-design.com/store">Мебель</a>
    </li>
    <li>
      <a class="hidden-menu-2" href="https://store.delo-design.com/"
        >Аксессуары</a
      >
    </li>
    <li>
      <a class="hidden-menu-2" href="https://delo-design.com/houses">Дома</a>
    </li>
  </ul>
  <div class="header__menu-2"></div>

  <ul class="header__menu_list-3">
    <li><a href="https://delo-design.com/chairs">Стулья и кресла</a></li>
    <li><a href="https://delo-design.com/tables">Столы</a></li>

    <li><a href="https://delo-design.com/store">Вся мебель</a></li>
  </ul>
  <div class="header__menu-3"></div>
</header>

<style>
  .header a {
    text-transform: uppercase;
    text-decoration: none;
    color: #000000 !important;
    transition: opacity 0.6s ease-in;
    font-family: 'LabGrotesque', Arial, sans-serif;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    font-weight: SEMI BOLD;
  }

  .header ul {
    display: flex;
    list-style: none;
  }

  .header ul :not(:first-child) {
    margin-left: 32px;
  }

  .logo a {
    position: fixed;
    top: 29px;
    left: 30px;
    font-family: 'LabGrotesque', Arial, sans-serif;
    font-size: 62px;
    font-weight: 700;
    line-height: 30px;
    z-index: 1000;
    cursor: pointer;
    text-transform: none;
  }

  .header__menu-1 {
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 85px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.7);
    opacity: 0;
    transition: visibility 0s, opacity 0.1s ease-in;
  }

  @media (max-width: 980px) {
    .header__menu-1 {
      display: none;
    }
  }

  .header__menu-1:hover {
    visibility: visible;
    opacity: 1;
  }

  .header__menu_list-1 {
    display: flex;
    justify-content: flex-end;
    position: fixed;
    top: 40px;
    right: 30px;
    z-index: 10000;
    padding: 0;
  }

  @media (max-width: 980px) {
    .header__menu_list-1 {
      display: none;
    }
  }

  .header__menu-2 {
    position: fixed;
    top: 85px;
    right: 0;
    width: 100%;
    height: 34px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.7);
    opacity: 0;
    transition: visibility 0s, opacity 0.1s ease-in;
  }

  .header__menu_list-2 {
    display: flex;
    justify-content: flex-end;
    position: fixed;
    top: 55px;
    right: 30px;
    z-index: 10000;
    visibility: hidden;
    padding: 15px 0 0 0;
  }
  .header__menu_list-2::after {
    position: absolute;
    content: '';
    top: 30px;
    left: 0;
    width: 100%;
    height: 22px;
  }
  .header__menu-3 {
    position: fixed;
    top: 119px;
    right: 0;
    width: 100%;
    height: 29px;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 100;
    opacity: 0;
    transition: visibility 0s, opacity 0.1s ease-in;
  }

  .header__menu_list-3 {
    display: flex;
    justify-content: flex-end;
    position: fixed;
    top: 100px;
    right: 30px;
    z-index: 10000;
    visibility: hidden;
  }

  .shop {
    padding-bottom: 15px;
  }
  .furniture {
    position: relative;
    padding-bottom: 15px;
  }

  .furniture::before {
    content: '';
    width: 300px;
    height: 40px;
    top: 0;
    right: 60px;
    position: absolute;
    cursor: default;
  }
</style>

<script>
  const headerMenu1 = document.querySelector('.header__menu-1');
  const headerMenuList1 = document.querySelector('.header__menu_list-1');
  const headerMenu2 = document.querySelector('.header__menu-2');
  const headerMenuList2 = document.querySelector('.header__menu_list-2');

  const headerMenu3 = document.querySelector('.header__menu-3');
  const headerMenuList3 = document.querySelector('.header__menu_list-3');
  const line = document.querySelector('.line');
  const shop = document.querySelector('.shop');
  const furniture = document.querySelector('.furniture');

  headerMenu1.addEventListener('mouseover', () => {
    headerMenu1.style.visibility = 'visible';
    headerMenu1.style.opacity = '1';

    headerMenu2.style.opacity = '0';
    headerMenu3.style.opacity = '0';
    headerMenuList2.style.visibility = 'hidden';
    headerMenuList3.style.visibility = 'hidden';
  });
  headerMenu2.addEventListener('mouseover', () => {
    headerMenu2.style.opacity = '0';
    headerMenu3.style.opacity = '0';
    headerMenuList2.style.visibility = 'hidden';
    headerMenuList3.style.visibility = 'hidden';
  });

  headerMenuList1.addEventListener('mouseover', () => {
    headerMenu1.style.visibility = 'visible';
    headerMenu1.style.opacity = '1';
  });

  document.onmousemove = (event) => {
    if (event.clientY > 134) {
      headerMenu1.style.opacity = '0';
      headerMenu2.style.opacity = '0';
      headerMenu3.style.opacity = '0';

      headerMenuList2.style.visibility = 'hidden';
      headerMenuList3.style.visibility = 'hidden';
    } else {
    }
  };

  shop.addEventListener('mouseover', () => {
    headerMenu2.style.visibility = 'visible';
    headerMenu2.style.opacity = '1';
    headerMenuList2.style.visibility = 'visible';
  });

  furniture.addEventListener('mouseover', () => {
    headerMenu3.style.visibility = 'visible';
    headerMenu3.style.opacity = '1';
    headerMenuList3.style.visibility = 'visible';
  });

  const hiddenMenu1 = [...document.querySelectorAll('.hidden-menu-1')].forEach(
    (hiddenMenu1) => {
      hiddenMenu1.addEventListener('mouseover', () => {
        headerMenuList2.style.visibility = 'hidden';
        headerMenuList3.style.visibility = 'hidden';
        headerMenu2.style.opacity = '0';
        headerMenu3.style.opacity = '0';
      });
    }
  );

  const hiddenMenu2 = [...document.querySelectorAll('.hidden-menu-2')].forEach(
    (hiddenMenu2) => {
      hiddenMenu2.addEventListener('mouseover', () => {
        headerMenuList3.style.visibility = 'hidden';
        headerMenu3.style.opacity = '0';
      });
    }
  );
</script>
