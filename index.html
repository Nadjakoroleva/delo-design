<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        font-family: "Geometria", Helvetica, sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #000 !important;
        white-space: nowrap;
      }
      .header {
        position: relative;
        background: url(https://i.postimg.cc/7LkKhqLV/bgi.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
        text-transform: uppercase;
      }
      .header__logo {
        position: absolute;
        top: 30px;
        left: 40px;
        font-family: "Futura PT", Helvetica, sans-serif !important;
        font-weight: 500;
        font-size: 35px;
        line-height: 1;
        color: #000 !important;
        z-index: 1;
      }

      .header__logo:hover {
        color: #000 !important;
      }

      .menu {
        /* padding: 50px 0 90px; */
        background-color: white;
        transition: opacity 0.5s ease-in;
        opacity: 0;
        min-height: 65px;

        /* height: 65px; */
      }
      .nav {
        position: absolute;
        top: 40px;
        right: 40px;
        display: flex;
        justify-content: flex-end;
        background: transparent;
      }
      .nav__list {
        background: transparent;
      }
      .nav :not(:first-child) {
        margin-left: 40px;
      }
      .nav__link {
        color: #212121;
        transition: opacity 0.3s ease-in;
        background: transparent;
      }
      .nav__link:hover {
        opacity: 0.4;
      }
      .nav__submenu {
        display: flex;
        position: absolute;
        top: 30px;
        right: 0px;
        background: transparent;
        transition: all 0.5s ease-in;
        display: none;
      }
      .nav__submenu-list {
        background: transparent;
      }
      .nav__submenu-link {
        color: #212121;
        background: transparent;
        margin: 0;
      }
      .nav__submenu-furniture {
        position: absolute;
        top: 30px;
        right: 0px;
        white-space: nowrap;
        background: transparent;
        display: flex;
        /* opacity: 0; */
        /* display: none; */
        /* visibility: hidden; */
      }
      .nav__submenu-furniture li {
        background: transparent;
      }
      .nav__submenu-furniture a {
        transition: opacity 0.3s ease-in;
        background: transparent;
        color: #212121;
      }
      .nav__submenu-furniture a:hover {
        opacity: 0.4;
      }
      .nav__submenu-link {
        transition: opacity 0.3s ease-in;
      }
      .nav__submenu-link:hover {
        opacity: 0.4;
      }

      .hidden-submenu {
        display: none;
      }
      /* .nav__submenu-link_furniture {
        outline: 1px solid red;
      }
      .nav__submenu-furniture_link {
        outline: 1px solid blue;
      } */
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          height="30px"
          alt="logo delo design"
          src="https://images.ctfassets.net/r0lccig03c53/3dQZhny2RbEAMXnVc6F7M6/9b964ca3ee48dca59e437ba061ae1a37/Lightbox-2_1.png"
        />
      </div>

      <div class="menu menu_hidden menu_submenu-hidden"></div>
      <ul class="nav">
        <li class="nav__list nav__list_shop">
          <a class="nav__link link-hover" href="#">Магазин</a>
          <ul class="nav__submenu">
            <li class="nav__submenu-list">
              <a
                class="nav__submenu-link nav__submenu-link_furniture"
                href="https://delo-design.com/store"
                >Мебель</a
              >
              <ul class="nav__submenu-furniture nav__submenu-furniture_link">
                <li>
                  <a href="https://delo-design.com/chairs">Стулья и кресла</a>
                </li>
                <li>
                  <a href="https://delo-design.com/tables">Столы</a>
                </li>
                <li>
                  <a href="https://delo-design.com/sofas">Диваны</a>
                </li>

                <li>
                  <a href="https://delo-design.com/shelving">Стеллажи</a>
                </li>

                <li>
                  <a href="https://delo-design.com/store">Вся мебель</a>
                </li>
              </ul>
            </li>

            <li class="nav__submenu-list">
              <a
                class="nav__submenu-link link-hover"
                href="https://store.delo-design.com/"
                >Аксессуары</a
              >
            </li>
            <li class="nav__submenu-list">
              <a class="nav__submenu-link link-hover" href="#">Дома</a>
            </li>
          </ul>
        </li>

        <li class="nav__list">
          <a
            class="nav__link link-hover nav__link_hidden"
            href="https://delo-design.com/faq"
            >Faq</a
          >
        </li>
        <li class="nav__list">
          <a
            class="nav__link link-hover nav__link_hidden"
            href="https://delo-design.com/contact"
            >Конакты</a
          >
        </li>
        <li class="nav__list">
          <a
            class="nav__link link-hover nav__link_hidden"
            href="https://en.delo-design.com/"
            >En</a
          >
        </li>
      </ul>
    </header>
    <script>
      const navLink = document.querySelector(".nav");
      const menu = document.querySelector(".menu");

      const header = document.querySelector(".header");

      const navShop = document.querySelector(".nav__list_shop");
      const navSubmenu = document.querySelector(".nav__submenu");

      // ссылки стулья и кресла столы диваны стелажи вся мебель

      const navSubmenuLink = document.querySelector(
        ".nav__submenu-furniture_link"
      );
      navSubmenuLink.addEventListener("mouseover", function () {
        console.log("work");
        menu.style.height = "135px";
      });

      //1
      const menuHidden = document.querySelector(".menu_hidden");
      menuHidden.addEventListener("mouseout", function () {
        menu.style.height = "65px";
      });

      // ссылки FAQ КОНТАКТЫ EN
      const navHidden = [
        ...document.querySelectorAll(".nav__link_hidden"),
      ].forEach((navHidden) => {
        navHidden.addEventListener("mouseover", () => {
          menu.style.minHeight = "65px";
          // menu.style.height = "65px";
        });
      });

      // 3 подменю
      const navSubmenuFurniture = document.querySelector(
        ".nav__submenu-furniture"
      );
      const navLinkFurniture = document.querySelector(
        ".nav__submenu-link_furniture"
      );

      menu.addEventListener("mouseover", function () {
        // menu.style.minHeight = "65px";
      });

      /* 1. Меню, при наведении добавляет прозрачный блок на всю ширину*/
      navLink.addEventListener("mouseover", function () {
        menu.style.opacity = ".7";
      });

      navLink.addEventListener("mouseout", function () {
        menu.style.opacity = "0";
      });

      menu.addEventListener("mouseover", function () {
        menu.style.opacity = ".7";
        // navL1.style.color = 'rgba(34,34,34,.5)';
      });

      menu.addEventListener("mouseout", function () {
        menu.style.opacity = "0";
        navSubmenu.style.display = "none";
      });

      /* --------------------------------------------------- */
      // 2. При наведении на пункт МАГАЗИН → добавляется подменю  Мебель, аксессуары,дома
      navShop.addEventListener("mouseover", function () {
        menu.style.minHeight = "100px";
        // menu.style.height = "100px";
        navSubmenu.style.display = "flex";
      });

      // 3. При наведении на пункт МЕБЕЛЬ → добавляется подменю (диваны, столы и тд)
      navLinkFurniture.addEventListener("mouseover", function () {
        // menu.style.minHeight = "135px";
        menu.style.height = "135px";
        navSubmenuFurniture.style.display = "flex";
      });

      // 4. Если увести мышку с меню, прозрачный блок и все открытые подпункты сворачиваются
      const linkHover = [...document.querySelectorAll(".link-hover")].forEach(
        (linkHover) => {
          linkHover.addEventListener("mouseover", () => {
            navSubmenuFurniture.style.display = "none";
            navSubmenu.style.display = "none";
            menu.style.height = "65px";
          });
        }
      );
    </script>
  </body>
</html>
